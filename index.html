<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__container">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subname">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
    </div>
    <button type="button" aria-label="Добавить" class="profile__add-button">
    </button>
  </section>
  <section class="elements">

    <div class="element">
      <img src="https://i2.wp.com/s14.stc.all.kpcdn.net/share/i/4/928121/wx1080.jpg" alt="Новая жизнь" class="element__photo">
      <div class="element__footer">
        <h2 class="element__title">Новая жизнь</h2>
        <button aria-label="Мне нравится!" type="button" class="element__like"></button>
      </div>
    </div>
    
    <div class="element">
      <img src="https://maps.spravka-region.ru/img/38/8775354170777624.jpg" alt="Северск" class="element__photo">
      <div class="element__footer">
        <h2 class="element__title">Северск</h2>
        <button aria-label="Мне нравится!" type="button" class="element__like"></button>
      </div>
    </div>
    
    <div class="element">
      <img src="https://limonos.ru/uploads/posts/2017-11/15098959938886s.jpeg" alt="Новосибирск" class="element__photo">
      <div class="element__footer">
        <h2 class="element__title">Новосибирск</h2>
        <button aria-label="Мне нравится!" type="button" class="element__like"></button>
      </div>
    </div>
    
    <div class="element">
      <img src="https://img5.goodfon.ru/wallpaper/nbig/a/36/moskva-siti-presnenskaia-naberezhnaia-moskva-reka-moskva-r-1.jpg" alt="Москва" class="element__photo">
      <div class="element__footer">
        <h2 class="element__title">Москва</h2>
        <button aria-label="Мне нравится!" type="button" class="element__like"></button>
      </div>
    </div>
    
    <div class="element">
      <img src="https://img5.goodfon.ru/wallpaper/nbig/9/c4/rossiia-sankt-peterburg-piter-leningrad-gorod-megapolis-arkh.jpg" alt="Санкт-Петербург" class="element__photo">
      <div class="element__footer">
        <h2 class="element__title">Санкт-Петербург</h2>
        <button aria-label="Мне нравится!" type="button" class="element__like"></button>
      </div>
    </div>
    
    <div class="element">
      <img src="https://avatars.mds.yandex.net/i?id=ce92e66787b8d1311c8c2a5e89949f90-5906238-images-thumbs&n=13" alt="Парыж" class="element__photo">
      <div class="element__footer">
        <h2 class="element__title">Парыж</h2>
        <button aria-label="Мне нравится!" type="button" class="element__like"></button>
      </div>
    </div>

  </section>
  </main>
  <footer class="footer">
    &copy; 2022 Mesto Russia
  </footer>
  <div class="overlay">
    <div class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button"  aria-label="Закрыть" class="popup__close"></button>
      <form class="popup__form" name="edit-popup">
        <input name="name" required type="text" placeholder="Имя" class="popup__input popup__input_type_name" id="input-name">
        <input name="subname" required type="text" placeholder="Кто вы?" class="popup__input popup__input_type_subname" id="input-subname">
        <input name="submit" type="submit"  class="popup__submit" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="./scripts/profile.js"></script>
</body>
</html>
