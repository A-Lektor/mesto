<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__container">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subname">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
    </div>
    <button type="button" aria-label="Добавить" class="profile__add-button">
    </button>
  </section>
  <section class="elements">
  </section>
  </main>
  <footer class="footer">
    &copy; 2022 Mesto Russia
  </footer>
  <div class="overlay" id="profile-overlay">
    <div class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button"  aria-label="Закрыть" class="popup__close" id="profile-close"></button>
      <form class="popup__form" name="edit-popup" id="profile-form">
        <input name="name" required type="text" placeholder="Имя" class="popup__input popup__input_type_name" id="input-name">
        <input name="subname" required type="text" placeholder="Кто вы?" class="popup__input popup__input_type_subname" id="input-subname">
        <input name="submit" type="submit"  class="popup__submit" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="overlay" id="element-overlay">
    <div class="popup">
      <h2 class="popup__title">Новое место</h2>
      <button type="button"  aria-label="Закрыть" class="popup__close" id="element-close"></button>
      <form class="popup__form" name="edit-popup" id="element-form">
        <input name="name" required type="text" placeholder="Название" class="popup__input popup__input_type_name" id="element-input-title">
        <input name="subname" required type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_subname" id="element-input-url">
        <input name="submit" type="submit"  class="popup__submit" value="Создать">
      </form>
    </div>
  </div>
  <div class="overlay" id="image-overlay">
    <div class="popup popup_type_image">
      <button type="button"  aria-label="Закрыть" class="popup__close" id="image-close"></button>
      <img class="popup__image" src="none" alt="none" onerror='src="https://images.unsplash.com/photo-1532003885409-ed84d334f6cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"'>
      <h2 class="popup__title popup__title_type_image"></h2>
    </div>
  </div>
  <template id="element-sample">
    <div class="element">
      <button class="element__remove" aria-label="Удалить" type="button"></button>
      <img src="none" alt="Новая жизнь" class="element__photo" onerror='src="https://images.unsplash.com/photo-1532003885409-ed84d334f6cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"'>
        <!-- onerror необходим на случай, если добавленная картинка перестанет существовать в интернете -->
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button aria-label="Мне нравится!" type="button" class="element__like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/profile.js"></script>
  <script src="./scripts/element.js"></script>
</body>
</html>
