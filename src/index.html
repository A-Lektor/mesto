<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="./pages/index.css">-->
  <title>Путешествия по России</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__container">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subname">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Редактировать" class="open-button profile__edit-button profile-edit"></button>
    </div>
    <button type="button" aria-label="Добавить" class="open-button profile__add-button element-add">
    </button>
  </section>
  <section class="elements">
  </section>
  </main>
  <footer class="footer">
    &copy; 2022 Mesto Russia
  </footer>

<div class="popups">

  <div class="popup">
    <div class="overlay" id="profile-edit">
      <div class="popup__body">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button"  aria-label="Закрыть" class="popup__close profile-edit" id="profile-close"></button>
        <form novalidate class="popup__form" name="profile" id="profile-form">
          <input minlength="2" maxlength="40" name="name" required type="text" placeholder="Имя" class="popup__input popup__input_type_name" id="input-name">
          <span class="popup__error input-name-error"></span>
          <input name="subname" minlength="2" maxlength="200" required type="text" placeholder="Кто вы?" class="popup__input popup__input_type_subname" id="input-subname">
          <span class="popup__error input-subname-error"></span>
          <button disabled name="submit" type="submit"  class="popup__submit popup__submit_condition_disabled">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup">
    <div class="overlay" id="element-add">
      <div class="popup__body">
        <h2 class="popup__title">Новое место</h2>
        <button type="button"  aria-label="Закрыть" class="popup__close element-add" id="element-close"></button>
        <form novalidate class="popup__form" name="element" id="element-form">
          <input minlength="2" maxlength="30" name="name" required type="text" placeholder="Название" class="popup__input popup__input_type_name" id="element-input-title">
          <span class="popup__error element-input-title-error"></span>
          <input name="subname" required type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_subname" id="element-input-url">
          <span class="popup__error element-input-url-error"></span>
          <button disabled name="submit" type="submit"  class="popup__submit popup__submit_condition_disabled">Создать</button>
        </form>
      </div>
    </div>
  </div>


  <div class="popup">
    <div class="overlay" id="photo-opened">
      <div class="popup__body popup__body_type_image">
        <button type="button"  aria-label="Закрыть" class="popup__close image-overlay" id="photo-close"></button>
        <img class="popup__image" src="none" alt="none" onerror='src="https://cdn.dribbble.com/users/2657768/screenshots/6413526/404_43.gif"'>
        <h2 class="popup__title popup__title_type_image"></h2>
      </div>
    </div>
  </div>

</div>

  <template id="element-sample">
    <div class="element">
      <button class="element__remove" aria-label="Удалить" type="button"></button>
      <img src="none" alt="Новая жизнь" class="open-button element__photo" onerror='src="https://cdn.dribbble.com/users/2657768/screenshots/6413526/404_43.gif"'>
        <!-- onerror необходим на случай, если добавленная картинка перестанет существовать в интернете -->
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button aria-label="Мне нравится!" type="button" class="element__like"></button>
      </div>
    </div>
  </template>

</html>
